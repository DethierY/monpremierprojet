  <p>{{ user.age }}</p>

  <p>Le texte qui chande de couleur avec le bouton</p>
</div>

  <p>Texte qui change de couleur avec le menu déroulant</p>
</div>

<div>
    <input type="text">
</div>

<button (click)= "changeTitle()">
  Change title
</button>

<button (click) = "changeColor()">
  Change color
</button>

<button (click) = "changeClass()">
  Change color et background-color of title
</button>

<div>
  <select (change) = "changeColorDropDown($event)">
    <option value = "0" disable selected>Choix de couleur</option>
    <option value = "red" >Red</option>
    <option value = "blue" >Blue</option>
    <option value = "green" >Green</option>
  </select>
</div>
